<VirtualHost *:80>
    ServerName artem-lohvynenko.local
    ServerAlias www.artem-lohvynenko.local artem-lohvynenko-additional-website.local www.artem-lohvynenko-additional-website.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@artem-lohvynenko.local
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName artem-lohvynenko.local
    ServerAlias www.artem-lohvynenko.local artem-lohvynenko-additional-website.local www.artem-lohvynenko-additional-website.local
    DocumentRoot /var/www/html/pub/
    ServerAdmin admin@artem-lohvynenko.local
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/pub/>
        AllowOverride All
        Require all granted
    </Directory>
    <IfModule ssl_module>
        SSLEngine on
        SSLCertificateFile /certs/artem-lohvynenko.local+3.pem
        SSLCertificateKeyFile /certs/artem-lohvynenko.local+3-key.pem
        SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown
    </IfModule>
</VirtualHost>
